<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Projeto Lista de Compras</title>
</head>
<body>
    <header>
      <h1>Cadastro de Lista de Compras</h1>
    </header>

    <main>
      <div class="title">
        <h1>Controle de Produtos</h1>
        <span>Lista de produtos para comprar</span>
      </div>
      
      <div class="card">
        <div class="lineinput">
          <label for="">Produto</label>
          <input type="text" id="produto" name="produto">
        </div>

        <div class="lineinput">
          <label for="">Valor</label>
          <input type="text" id="valor" name="valor">
        </div>

        <button onclick="produto.salvar()">Adicionar</button>
        <button onclick="produto.cancelar()">Cancelar</button>
      </div>

        <div class="content">
          <table border="1">
            <thead>
              <th class="center">Id</th>
              <th>Produto</th>
              <th>Valor</th>
              <th class="center">AÃ§oes</th>
            </thead>
            <tbody id="tbody">
              
            </tbody>
          </table>
        </div>

    </main>
